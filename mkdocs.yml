site_name: Provably
site_description: Proof-carrying Python functions via Z3 â€” annotate, verify, ship.
site_url: https://awkronos.github.io/provably
repo_url: https://github.com/awkronos/provably
repo_name: awkronos/provably
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2024 Kagami

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: IBM Plex Sans
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - announce.dismiss
  icon:
    repo: fontawesome/brands/github
    admonition:
      example: fontawesome/solid/flask-vial

extra_css:
  - stylesheets/custom.css

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            show_signature_annotations: true
            separate_signature: true
            docstring_style: google
            merge_init_into_class: true
            show_submodules: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: true
      title: On this page

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/awkronos/provably
      name: provably on GitHub
  generator: false

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts:
      - How It Works: concepts/how-it-works.md
      - Refinement Types: concepts/refinement-types.md
      - Contracts: concepts/contracts.md
      - Compositionality: concepts/compositionality.md
      - Soundness: concepts/soundness.md
  - Guides:
      - Supported Python: guides/supported-python.md
      - Pytest Integration: guides/pytest.md
      - Errors and Debugging: guides/errors.md
  - API Reference:
      - provably.decorators: api/decorators.md
      - provably.types: api/types.md
      - provably.engine: api/engine.md
  - Self-Proof: self-proof.md
  - FAQ: faq.md
  - Changelog: changelog.md
